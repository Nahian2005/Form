<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title> Simple Form</title>

<link rel="stylesheet" href="style1.css">
    <link rel="shortcut icon" href="form.png" type="image/x-icon">
</head>
<body>

   <header ><h1 style="text-align: center; font-family: sans-serif; color: azure;"> Please fill out this form</h1></header>

    <br>
    <br>
    <br>
<form id="register" name="register" method="post" action="noaction.html">
    <div>
<label for=" name"  >Name:
<input type="text" id="name" name="name" required autofocus />

</label>
</div>
<div>
<label for="email"  >Email:
    <input type="email" id="email" name="name" required size="30" />
    
    </label>
    </div>
<div>
    <label for="password" >Password:
        <input type="password" id="password" name="name" required minlength="4" maxlength="8"/>
        
    </label>


</div>
<div>
    <button onclick="formHanler()"> Sign Up </button>
  </div>

</form>


    <script src="app.js"></script>
</body>
</html>
